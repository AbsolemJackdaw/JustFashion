modLoader="javafml" #mandatory

loaderVersion="[28,)" #mandatory (26 is current forge version)

# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/ArtixAllMighty/JustFashion/issues" #optional

logoFile="banner.png" #optional

[[mods]] #mandatory

modId="fashion" #mandatory

version="2.3.0.0" #mandatory

displayName="Fashion Mod" #mandatory

displayURL="https://www.curseforge.com/minecraft/mc-mods/just-fashion" #optional

authors="Subaraki" #optional

description='''
Have some fashion on your player !
Pop in de wardrobe and pick from any base items provided, or make your own resourcepack and enjoy being
F A B U L O U S
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.subcommonlib]] #optional
    # the modid of the dependency
    modId="subcommonlib" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[1.14.4,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="AFTER"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.examplemod]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.14.4]"
    ordering="NONE"
    side="BOTH"
